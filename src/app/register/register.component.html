<p-toast></p-toast>
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Register for an account</h2>
    </div>
  
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-6" #registerForm="ngForm" (ngSubmit)="register(registerForm)">
        <div>
          <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Username</label>
          <div class="mt-2">
            <input [(ngModel)]="credentials.username" id="username" name="username" type="text" required
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              #username="ngModel">
            <div *ngIf="username.invalid && (username.dirty || username.touched)" class="text-red-500 text-sm mt-1">
              <div *ngIf="username.errors?.['required']">Username is required.</div>
            </div>
          </div>
        </div>
  
        <div>
          <div class="flex items-center justify-between">
            <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
          </div>
          <div class="mt-2">
            <input [(ngModel)]="credentials.password" id="password" name="password" type="password" autocomplete="new-password" required minlength="6"
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              #password="ngModel">
            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-red-500 text-sm mt-1">
              <div *ngIf="password.errors?.['required']">Password is required.</div>
              <div *ngIf="password.errors?.['minlength']">Password must be at least 6 characters.</div>
            </div>
          </div>
        </div>
  
        <div>
          <div class="flex items-center justify-between">
            <label for="verify-password" class="block text-sm font-medium leading-6 text-gray-900">Verify Password</label>
          </div>
          <div class="mt-2">
            <input [(ngModel)]="credentials.verifyPassword" id="verify-password" name="verifyPassword" type="password" autocomplete="new-password" required  [compare]="credentials.password"
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              #verifyPassword="ngModel">
            <div *ngIf="verifyPassword.invalid && (verifyPassword.dirty || verifyPassword.touched)" class="text-red-500 text-sm mt-1">
              <div *ngIf="verifyPassword.errors?.['required']">Verify Password is required.</div>
              <div *ngIf="verifyPassword.errors?.['compare']">Passwords do not match.</div>
            </div>
          </div>
        </div>
  
        <div>
          <button type="submit" [disabled]="registerForm.invalid" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
            Register
          </button>
        </div>
      </form>
    </div>
  </div>
