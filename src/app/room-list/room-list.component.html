<div class="mb-3">
    <p-card header="Liste des salles">
        <p-table 
            [value]="rooms" 
            styleClass="p-datatable-striped" 
            [tableStyle]="{'min-width': '50rem'}">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nom</th>
                    <th>Capacité</th>
                    <th>Equipements</th>
                    <th>Etage</th>
                    <th>disponibilité</th>
                    <th></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-room>
                <tr>
                    <td>{{room.name}}</td>
                    <td>{{room.capacity}}</td>
                    <td>{{room.equipments}}</td>
                    <td>{{room.location}}</td>
                   <td><p-tag [value]="room.availability == true ? 'Disponible' : 'Indisponible'" 
                    [severity]="room.availability == true ? 'success' : 'danger'"/></td>
                    <td>
                        @if (room.availability) {
                            <p-button 
                            label="Réserver" 
                            icon="pi pi-calendar-plus" 
                            class="p-button-success" 
                            (click)="showDialog(room)"
                        >
                        </p-button>
                        } @else {
                            <p-button 
                            label="Réserver" 
                            icon="pi pi-calendar-plus" 
                            class="p-button-success" 
                            disabled
                        >
                        </p-button>
                        }
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </p-card>
</div>


<p-dialog header="Edit Profile" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
    <span class="p-text-secondary block mb-5">Update your information.</span>
    <div class="flex align-items-center gap-3 mb-3">
        <label for="username" class="font-semibold w-6rem">Username</label>
        <input pInputText id="username" class="flex-auto" autocomplete="off" />
    </div>
    <div class="flex align-items-center gap-3 mb-5">
        <label for="email" class="font-semibold w-6rem">Email</label>
        <input pInputText id="email" class="flex-auto" autocomplete="off" />
    </div>
    <div class="flex justify-content-end gap-2">
        <p-button label="Cancel" severity="secondary" (click)="visible = false" />
        <p-button label="Save" (click)="visible = false" />
    </div>
</p-dialog>
